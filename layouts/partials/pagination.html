<nav id="post-nav">
    {{ with .PrevPage }}
    <span class="prev">
        <a href="{{.Permalink}}">
            <span class="arrow">←</span> {{ .Site.Params.newerPosts | default "Newer Posts" }}
        </a>
    </span>
    {{ end }}
    {{ with .NextPage }}
    <span class="next">
        <a href="{{.Permalink}}">
            {{ .Site.Params.olderPosts | default "Older Posts" }}<span class="arrow">→</span>
        </a>
    </span>
    {{ else }}
    {{ end }}
</nav>
